<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    <script src="app.js"></script>
    <title>My Learn AngularJs 5</title>
    <style type="text/css">
 
    </style>
</head>
<body ng-controller="appController">
 
    <br>
    <div class="container">
     
    <table class="table table-stroped">
        <tr class="active">
            <th>#</th>
            <th>Topic</th>
            <th>Date</th>
            <th>View</th>
        </tr>
        <tr ng-class-even="'warning'"  ng-repeat="article in articles">
            <td>{{$index+1}}</td>
            <td>{{article.topic}}</td>
            <td>{{article.date}}</td>
            <td>{{article.view}}</td>
        </tr>
    </table>
 
    </div>
 
 
</body>
</html>
